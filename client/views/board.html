<template name="board">
  <div class="board">
    <div class="board-name">
      <input type="text" name="editBoard" value="{{ board.name }}" class="edit-board-name border-none">
      <i class="glyphicon glyphicon-trash trash-icon archive-board"></i>
    </div>
    {{> lists board=board }}
    {{> tags  board=board }}
  </div>
</template>
