<template name="items">
  <div class="items">
    <div>
      <input type="text" name="boardName" value="{{ board.name }}" class="edit-board-name">
      <i class="glyphicon glyphicon-trash trash-icon"></i>
    </div>
    {{#each status}}
      <div class="list">
        <div class="panel panel-primary">
          <div class="panel-heading">{{ status }}</div>
          <div class="panel-body">
            <div class="item-form {{status}}">
              Title: <textarea type="text" placeholder="New Task" name="newTask" class="new-task"></textarea>
              見積もり: <input type="time" name="estimate" class="new-estimate" value="00:00">
              tags
              <button class="btn btn-primary submit-new-task">ok</button>
            </div>
            <div class='drop-pos'></div>
            {{#each items}}
              <div tabindex='0' draggable="true" class="item deceive-focus">
              {{#if currentUserIs user}}
                <textarea type="text" placeholder="New Task" name="editTask" class="new-task deceive-focus" value="{{name}}"></textarea>
                <input type="time" name="editEstimate" class="edit-estimate" value="{{estimateTime}}">
                <div class="pull-right">{{ user.username }}</div>
              {{else}}
                <div>{{name}}</div>
                <div>{{estimateTime}}</div>
                <div class="pull-right">{{ user.username }}</div>
              {{/if}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
